<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Signal</title>
<script type="text/javascript">

var r=0, o=0, g=0, atm=0;

function automatic()
{
	if(atm==0)
	{
		atm=1;
		val=(document.getElementById("seconds").value)*1000;
		red();		
	}
}

function stop()
{
	if(atm==1)
	{
		atm=0;
	}
}

function red()
{	
	if(r==0)
	{
		if(g==0||o==0)
		{
			document.getElementById("red").src="images/redon.jpg";
			document.getElementById("green").src="images/off.jpg";
			document.getElementById("yellow").src="images/off.jpg";
			r=1;
			a = 0 ;
			g=0;		
		}
		else if (g==0&&o==0)
		{
			document.getElementById("red").src="images/redon.jpg";			
			r=1;
		}
	}	
		
	else
	{
		document.getElementById("red").src="images/off.jpg";
		r=0;
	}
	if (atm==1)
	{
		var t=setTimeout("green()",val);
	}
}

function yellow()
{
	if(o==0)
	{
		if(r==1||g==1)
		{
			document.getElementById("yellow").src="images/yellowon.jpg";
			document.getElementById("green").src="images/off.jpg";
			document.getElementById("red").src="images/off.jpg";
			r=0;
			a = 1 ;
			g=0;		
		}
		else if (g==0&&r==0)
		{
			document.getElementById("yellow").src="images/yellowon.jpg";			
			a = 1 ;
		}
	}
	else
	{
		document.getElementById("yellow").src="images/off.jpg";
		a = 0 ;
	}
	if (atm==1)
	{
		var t=setTimeout("red()",val);
	}
}

function green()
{
	if(g==0)
	{
		if(r==1||o==1)
		{
			document.getElementById("green").src="images/greenon.jpg";
			document.getElementById("red").src="images/off.jpg";
			document.getElementById("yellow").src="images/off.jpg";
			r=0;
			a = 0 ;
			g=1;		
		}
		else if (r==0&&o==0)
		{
			document.getElementById("green").src="images/greenon.jpg";			
			g=1;
		}
	}	
	else
	{
		document.getElementById("green").src="images/off.jpg";
		g=0;
	}
	if (atm==1)
	{
		var t=setTimeout("yellow()",val);
	}

}
</script>
<style type="text/css">
.hw
{
	height:250px;
	width:250px;
}
</style>
</head>
	<img class="hw" src="images/off.jpg" id="red" onclick="red()" />
    <br />
	<img class="hw" src="images/off.jpg" id="yellow" onclick="yellow()" />
    <br />
	<img class="hw" src="images/off.jpg" id="green" onclick="green()" />
    <br />
    <br />
    <input type="text" value="Please enter seconds" id="seconds" />
    <input type="button" value="Automatic" onclick="automatic()" />
    <input type="button" value="Stop" onclick="stop()" />

</body>
</html>
